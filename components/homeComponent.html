<html>
  <head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-social/bootstrap-social.css">
  </head>
<body>
  <style>
  ::-webkit-scrollbar {
    display: none;
  }
  </style>
    <div id="carousel-example-1z" class="carousel slide" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1" class="active" ></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div class="carousel-item ">
        <img class="d-block w-100" style="opacity: 0.6;filter: alpha(opacity=60);" src="https://images.unsplash.com/photo-1558008258-3256797b43f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80"
         alt="First slide" height="100%" width="100%" >
      </div>
      <!--/First slide-->
      <!--Second slide-->
      <div class="carousel-item active">
        <img class="d-block w-100"  style="opacity: 0.6;filter: alpha(opacity=60);" src="https://www.indiancoalmarkets.com/images/About_Us_02.jpg" alt="Second slide" height="100%" width="100%" >
      </div>
      <!--/Second slide-->
      <!--Third slide-->
      <div class="carousel-item">
        <img class="d-block w-100" style="opacity: 0.6;filter: alpha(opacity=60);" src="https://www.eventfulprojects.com.au/wp-content/uploads/2018/05/18-08-May.jpg" alt="Third slide" height="100%" width="100%" >
      </div>
      <!--/Third slide-->
    </div>
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
      <!--/.Controls-->
    </div>
  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../scripts/mainScript.js"></script>
  <script>
    $('.carousel').carousel({
      interval: 2500,
      pause: false
    })
  </script>
</body>
<style>
  body {
    padding: 0px 0px 0px 0px;
  }
  .lay
  {
    
    background-color: rgba(0, 0, 216,0.7);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

  }
</style>
</html>
