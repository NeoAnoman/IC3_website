<html>
  <head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-social/bootstrap-social.css">
  </head>
<body>
  <style>
  ::-webkit-scrollbar {
    display: none;
  }
  </style>
  <div class="changing_component margin_set scroll" >
    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1" class="active" ></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div class="carousel-item ">
        <img class="d-block w-100" src="../images/1500x800.png" alt="First slide" height="100%" width="100%" >
      </div>
      <!--/First slide-->
      <!--Second slide-->
      <div class="carousel-item active">
        <img class="d-block w-100" src="../images/logo1.jpg" alt="Second slide" height="100%" width="100%" >
      </div>
      <!--/Second slide-->
      <!--Third slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="../images/logo2.jpg" alt="Third slide" height="100%" width="100%" >
      </div>
      <!--/Third slide-->
    </div>
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
      <!--/.Controls-->
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../scripts/mainScript.js"></script>
</body>
<link rel="stylesheet" href="../css/nss_style.css">
<style>
  body {
    padding: 0px 0px 0px 0px;
  }
</style>
</html>
